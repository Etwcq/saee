<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container form {
            display: flex;
            flex-direction: column;
        }

        .form-container form label {
            margin-bottom: 5px;
        }

        .form-container form input {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .form-container form textarea {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            height: 100px;
            /* Set the height of the textarea */
            resize: none;
            /* Prevent the user from resizing the textarea */
            readonly: true;
            /* Make the textarea read-only */
        }

        .form-container form button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container form button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
            display: block;
        }

        #message.success {
            background-color: #28a745;
        }

        #message.error {
            background-color: #dc3545;
        }
    </style>
</head>

<body>
    <div class="form-container">
        <a href="../index.html">SAEEホームに戻る</a>
        <h2>SAEライセンス発行システム</h2>
        <form id="registrationForm">
            <label for="name">お名前 (ニックネーム可)</label>
            <input type="text" id="name" name="name" required>
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
            <label for="school">所属大学・学校・機関</label>
            <input type="text" id="school" name="school" required>
            <label for="faculty">学部・学科</label>
            <input type="text" id="faculty" name="faculty" required>
            <label for="grade">学年</label>
            <input type="number" id="grade" name="grade" required>
            <label for="terms">利用規約</label>
            <textarea id="terms" name="terms" disabled>Your terms and conditions here.</textarea>
            <label for="agree">利用規約に同意する場合, "I agree"と入力してください.</label>
            <input type="text" id="agree" name="agree" required>
            <button type="submit">上記の内容で登録する</button>
        </form>
        <div id="message"></div>
    </div>

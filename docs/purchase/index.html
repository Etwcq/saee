<!DOCTYPE html>
<html>
<head>
    <title>Purchase SAE Extension</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .form-container {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 5px;
            color: #333;
        }
        .form-container input[type="text"], .form-container input[type="email"], .form-container input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 5px 0 22px 0;
            border: none;
            background: #f1f1f1;
        }
        .form-container input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 16px 20px;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <p>SAEは、ある種の実験です。間違っても実際に使わないように。</p>
        <form action="/submit_purchase" method="post">
            <label for="name">お名前:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">メール:</label>
            <input type="email" id="email" name="email" required>
            <label for="address">ご住所:</label>
            <input type="text" id="address" name="address" required>
            <label for="school">学校名:</label>
            <input type="text" id="school" name="school" required>
            <label for="age">ご年齢:</label>
            <input type="number" id="age" name="age" required>
            <label for="cc">クレジットカード情報:</label>
            <input type="text" id="cc" name="cc" placeholder="クレジットカード処理は実装されていません" disabled>
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                利用規約に同意する
            </label>
            <input type="submit" value="購入">
        </form>
    </div>
</body>
</html>
